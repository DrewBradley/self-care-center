<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Center</title>
    <link rel="icon" type="image/ico" href="./assets/favicon.ico"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- TITLE SECTION -->
    <h1>✨Self Care Center✨</h1>
    <h2 class="subtitle">Which type of message?</h2>
    <div class="container">
      <form action="">
        <!-- RADIO BUTTONS -->
        <section class="button-section">
          <input type="radio" class="affirmation" name="message" value="affirmation">
          <label for="affirmation">affirmation</label>
          <input type="radio" class="mantra" name="message" value="mantra">
          <label for="mantra">mantra</label>
        </section>
        <!-- PERSONALIZE FORM -->
        <section class="personalize hidden">
          <label for="your-name">Your Name</label>
          <input type="text" class="your-name" name="your-name" value="">
          <label for="personal-message">Your Message</label>
          <input type="text" class="personal-message" name="personal-message" placeholder="" value="">
        </section>
        <!-- BUTTON SECTION -->
        <button class="receive-message">Receive Message</button>
        <button class="personal-button">Customize</button>
        <button class="clear-message hidden">Clear Message</button>
      </form>
      <!-- MESSAGE FORM -->
      <section class="message-item">
        <img class="image" src="./assets/meditate.svg" alt="Person meditating with waves radiating from them">
        <h2 class="message-text hidden"></h2>
      </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
